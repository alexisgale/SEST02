<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    "
  >
    <header
      style="
        background-color: #4caf50;
        padding: 10px 20px;
        color: white;
        text-align: center;
      "
    >
      <nav>
        <ul
          style="
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
          "
        >
          <li style="margin: 0 10px">
            <a
              href="index.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Home</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="experience.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Experience</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="food.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Food</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="series.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Series</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="contactme.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      style="
        padding: 20px;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      "
    >
      <h2 style="color: #333; text-align: center; font-size: 2rem">
        Contact Me
      </h2>
      <form
        action=""
        method="POST"
        style="display: flex; flex-direction: column; gap: 20px"
      >
        <div style="display: flex; flex-direction: column">
          <label for="fullname-id" style="font-weight: bold; color: #333"
            >Full Name:</label
          >
          <input
            type="text"
            name="user-fullname"
            id="fullname-id"
            placeholder="John Doe"
            pattern="[\w\s\.]{5,40}"
            title="Name must be between 5 to 40 characters in length and contain letters and dots."
            required
            style="
              padding: 10px;
              font-size: 1rem;
              border: 1px solid #4caf50;
              border-radius: 4px;
              outline: none;
              box-sizing: border-box;
            "
          />
        </div>
        <div style="display: flex; flex-direction: column">
          <label for="email-id" style="font-weight: bold; color: #333"
            >Email:</label
          >
          <input
            type="email"
            name="user-email"
            id="email-id"
            placeholder="johndoe@example.com"
            required
            style="
              padding: 10px;
              font-size: 1rem;
              border: 1px solid #4caf50;
              border-radius: 4px;
              outline: none;
              box-sizing: border-box;
            "
          />
        </div>
        <div style="display: flex; flex-direction: column">
          <label for="message-id" style="font-weight: bold; color: #333"
            >Message:</label
          >
          <textarea
            name="user-message"
            id="message-id"
            placeholder="Enter your message here"
            cols="30"
            rows="10"
            required
            style="
              padding: 10px;
              font-size: 1rem;
              border: 1px solid #4caf50;
              border-radius: 4px;
              outline: none;
              box-sizing: border-box;
            "
          ></textarea>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center">
          <button
            type="submit"
            style="
              padding: 10px 20px;
              background-color: #4caf50;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 1rem;
            "
          >
            Submit
          </button>
          <button
            type="reset"
            style="
              padding: 10px 20px;
              background-color: #f44336;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              font-size: 1rem;
            "
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>

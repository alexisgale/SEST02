<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Series</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    "
  >
    <header
      style="
        background-color: #4caf50;
        padding: 10px 20px;
        color: white;
        text-align: center;
      "
    >
      <nav>
        <ul
          style="
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
          "
        >
          <li style="margin: 0 10px">
            <a
              href="index.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Home</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="experience.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Experience</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="food.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Food</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="series.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Series</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="contactme.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      style="
        padding: 20px;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      "
    >
      <section style="text-align: center; margin-bottom: 40px">
        <h1 style="color: #333; font-size: 2rem">
          My Favorite Series: <em>From</em>
        </h1>
        <figure style="margin-bottom: 20px">
          <img
            src="from-image.png"
            alt="Promotional image for the series From"
            width="300"
            style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)"
          />
          <figcaption style="color: #555; font-style: italic">
            Official series promotional image
          </figcaption>
        </figure>
        <figure style="margin-bottom: 20px">
          <img
            src="https://cdn.moviepilot.de/files/6d2cc80883cd0280645d0882b6bf8e776c8d4f0d943fee7681cef24b2fb2/copyright/6415dbaec770c.jpg"
            alt="Scene from the series From"
            width="204"
            style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)"
          />
          <figcaption style="color: #555; font-style: italic">
            Still image from a key scene in the series
          </figcaption>
        </figure>
      </section>
      <section style="text-align: center">
        <h2 style="color: #333">Series Trailer</h2>
        <div style="display: flex; justify-content: center">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/pDHqAj4eJcM?si=bc0zXzby5y-c_-Vh"
            title="Official trailer for the series From"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            style="border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)"
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>

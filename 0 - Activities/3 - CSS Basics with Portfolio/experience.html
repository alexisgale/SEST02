<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    "
  >
    <header
      style="
        background-color: #4caf50;
        padding: 10px 20px;
        color: white;
        text-align: center;
      "
    >
      <nav>
        <ul
          style="
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
          "
        >
          <li style="margin: 0 10px">
            <a
              href="index.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Home</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="experience.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Experience</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="food.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Food</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="series.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Series</a
            >
          </li>
          <li style="margin: 0 10px">
            <a
              href="contactme.html"
              style="text-decoration: none; color: white; font-weight: bold"
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main style="padding: 20px">
      <section style="text-align: center; margin-bottom: 40px">
        <h1 style="color: #333; font-size: 2rem">Professional Experience</h1>
        <table
          style="
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 1rem;
            border: 2px solid #4caf50;
          "
        >
          <thead style="background-color: #fff">
            <tr>
              <th
                scope="col"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Company
              </th>
              <th
                scope="col"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Position
              </th>
              <th
                scope="col"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Start Date
              </th>
              <th
                scope="col"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                End Date
              </th>
            </tr>
          </thead>
          <tbody>
            <tr style="background-color: #fff">
              <td
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Company 1
              </td>
              <td
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Position 1
              </td>
              <td
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                June 2024
              </td>
              <td
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                June 2025
              </td>
            </tr>
            <tr style="background-color: #f2f2f2">
              <td
                rowspan="2"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Company 2
              </td>
              <td
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Position 2
              </td>
              <td
                rowspan="2"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                June 2026
              </td>
              <td
                rowspan="2"
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                June 2027
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td
                style="
                  padding: 10px;
                  text-align: left;
                  border: 1px solid #4caf50;
                "
              >
                Position 3
              </td>
            </tr>
            <tr style="background-color: #fff">
              <td
                colspan="4"
                style="
                  padding: 10px;
                  text-align: center;
                  font-weight: bold;
                  border: 1px solid #4caf50;
                "
              >
                Total of 4 years of experience
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>

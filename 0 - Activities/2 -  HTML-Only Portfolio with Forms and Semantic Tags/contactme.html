    </header>
    <main>
      <h2>Contact Me</h2>
      <form action="" method="POST">
        <div>
          <label for="fullname-id">Full Name:</label>
          <input
            type="text"
            name="user-fullname"
            id="fullname-id"
            placeholder="John Doe"
            pattern="[\w\s\.]{5,40}"
            title="Name must be between 5 to 40 characters in length and contain letters and dots."
            required
          />
        </div>
        <div>
          <label for="email-id">Email:</label>
          <input
            type="email"
            name="user-email"
            id="email-id"
            placeholder="johndoe@example.com"
            required
          />
        </div>
        <div>
          <label for="message-id">Message:</label>
          <textarea
            name="user-message"
            id="message-id"
            placeholder="Enter your message here"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
